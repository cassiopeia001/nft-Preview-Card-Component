<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>
</head>
<body>

  <div class="main-container">
    <div class="main-container__image-container">
      <img class="main-container__image" src="images/image-equilibrium.jpg" alt="Equilibrium image">
      <img class="main-container__view-icon" src="images/icon-view.svg" alt="view icon">
    </div>
    <h3 class="main-container__title"> Equilibrium #3429</h3>
    <p class="main-container__description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="main-container__info-group">
      <div class="main-container__price-info">
        <img class="main-container__price-icon" src="images/icon-ethereum.svg" alt="ethereum icon">
        <p class="main-container__price">0.041 ETH</p>
      </div>
      <div class="main-container__time-info">
        <img class="main-container__clock-icon" src="images/icon-clock.svg" alt="clock icon">
        <p class="main-container__time-text">3 days left</p>
      </div>
    </div>
    <hr>
    <div class="main-container__profile-group">
      <img class="main-container__avatar" src="images/image-avatar.png" alt="avatar">
      <p class="main-container__profile-id">Creation of <span class="main-container__profile-name">Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
